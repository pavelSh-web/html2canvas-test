<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }

        .test-container,
        .screenshot-container {
            width: 50%;
        }

        .gradient-title {
            background-image: linear-gradient(90deg, #E3535D, #2AA5A0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="gradient-title">Text</h1>
    </div>

    <div class="screenshot-container"></div>
    <script src="./test.js"></script>
    <script>
        html2canvas(document.querySelector(".test-container")).then(canvas => {
            document.querySelector(".screenshot-container").appendChild(canvas);
        });
    </script>
</body>
</html>
